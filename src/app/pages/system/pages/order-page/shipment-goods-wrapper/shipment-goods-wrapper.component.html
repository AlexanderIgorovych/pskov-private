<div class="order">
  <mat-toolbar class="order-header">
    <div class="container order-header-body">
      <button class='back-icon-btn' mat-icon-button>
        <mat-icon class='back-icon' [routerLink]="['/system']" aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
      </button>
      <span class="order-title">{{ orderTypeTitle }}</span>
    </div>
  </mat-toolbar>

  <div class="block">
    <div class="tabs">

      <mat-tab-group
        class="scrollbar"
        [selectedIndex]="selected"
        (selectedIndexChange)="selected = $event; onHandleChanger(selected)"
        color="none">
        <!-- 6 || 7 -->
        <mat-tab
          *ngFor="let item of menuItems; let i = index"
          [label]="item.label">

          <app-shipment-goods (weighNext)="onHandleChanger($event)" *ngIf="i === 0"></app-shipment-goods>
          <app-weighing-preview [isDefault]="false" withCutter="true" [recievedData]='selected' *ngIf="i === 1"></app-weighing-preview>
        </mat-tab>

      </mat-tab-group>
    </div>
  </div>
</div>
