<div class="container">
  <mat-card class="block-order">
    <mat-horizontal-stepper
      [linear]="isLinear"
      #stepper
      class="stepper"
    >
      <mat-step label="Контрагент"
        ><app-partner (nextStep)="nextStep()"></app-partner>
      </mat-step>
      <mat-step label="Тип машины"
        ><app-car [typeComponent]="'default'" (nextStep)="nextStep()"> </app-car>
      </mat-step>
      <mat-step label="Документы"
        ><app-documents (nextStep)="nextStep()"></app-documents>
      </mat-step>
      <mat-step label="Способ оплаты"
        ><app-payment (nextStep)="nextStep()"></app-payment
      ></mat-step>
      <mat-step label="ПСА">
        <app-psa (tabPageChange)="changePageTab($event)"></app-psa>
      </mat-step>
    </mat-horizontal-stepper>
    <div class="back-block">
      <button
        class="back-step"
        (click)="previousStep()"
        *ngIf="stepper.selectedIndex"
      >
        <img src="assets/Shapeback.png" alt="" /> <span>Назад</span>
      </button>
    </div>
  </mat-card>
</div>
